<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="column is-5 is-offset-4">
        <div class="box shadowed">
          <div class="has-text-centered">
            <p class="subtitle has-text-grey">Create an account</p>
          </div>
          <form>
            <div class="column">
              <div class="field">
                <div class="control field-label is-small">
                  <label class="has-text-grey label is-small">EMAIL</label>
                </div>
                <div class="control">
                  <!--class="is-danger"-->
                  <input class="input" type="email">
                </div>
                <!--
                  To invalid on email 
                  <p class="help is-danger">This email is invalid</p> 
                -->
              </div>

              <div class="field">
                <div class="control field-label is-small">
                  <label class="has-text-grey label is-small">USERNAME</label>
                </div>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input">
                </div>
                <!--<p class="help is-danger">This username is invalid</p>-->
              </div>

              <div class="field">
                <div class="control field-label is-small">
                  <label class="has-text-grey label is-small">PASSWORD</label>
                </div>
                <div class="control">
                  <input class="input" type="password" placeholder="Your Password">
                </div>
                <!--<p class="help is-danger">This passowrd is invalid</p>-->
              </div>

              <div class="field is-grouped">

                <div class="control">
                  <label>Or with:</label>
                </div>

                <p class="control hover">
                  <span class="icon">
                    <i class="fab fa-google "></i>
                  </span>
                </p>

                <p class="control hover">
                  <span class="icon">
                    <i class="fab fa-twitter twitter-color"></i>
                  </span>
                </p>

                <p class="control hover">
                  <span class="icon">
                    <i class="fab fa-facebook-f  fb-color"></i>
                  </span>
                </p>

              </div>

              <button class="button is-block is-link is-fullwidth">Register</button>

              <div class="field">
                <div class="control field-label is-small">
                  <label class="is-small">By signing up you agree to our
                    <a href="#">Privacy Policy</a> and
                    <a href="#">Terms of Use</a>
                  </label>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
