<div class="modal" id="{{id}}" [class.is-active]="isActive">

  <div class="modal-background" (click)="close()"></div>

  <div class="modal-card"
  style.width="{{width}}"
  style.height="{{height}}"
  style.max-height="{{maxHeight}}"
  style.maxWidth="{{maxWidth}}">

    <header class="modal-card-head">
      <p class="modal-card-title">{{name}}</p>
      <button class="delete" aria-label="close" (click)="close()"></button>
    </header>

    <section class="modal-card-body">
      <ng-content></ng-content>
    </section>

    <footer class="modal-card-foot buttons" [ngClass]="footerButtonAligment">

      <button (click)="cancel()"
      [class.is-outlined]="outlined"
      [class.is-inverted]="inverted"
      [class.is-loading]="loading"
      [class.is-rounded]="rounded"
      [class.is-disabled]="disabled"
      class="button" [ngClass]="cancelColor">{{cancelValue}}</button>

      <button (click)="save()"
      [class.is-outlined]="outlined"
      [class.is-inverted]="inverted"
      [class.is-loading]="loading"
      [class.is-rounded]="rounded"
      [class.is-disabled]="disabled"
      class="button" [ngClass]="saveColor">{{saveValue}}</button>

    </footer>
  </div>
</div>
