<div class="columns is-narrow" [@notificationShow]="notificationShow">
  <div class="column is-4 is-offset-8">
    <div class="notification spacing" (mouseover)="sethide(false)" (mouseleave)="sethide(true)" [ngClass]=" classStyle ">
      <button (click)="closeNotification()" class="delete"></button>
      {{message}}
    </div>
  </div>
</div>
