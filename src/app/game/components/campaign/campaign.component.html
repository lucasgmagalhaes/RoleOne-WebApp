<div class="card top-30">
  <div class="card-content">

    <div class="columns is-multiline">

      <div class="column is-10">

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input type="text" class="input">
          </div>
        </div>

      </div>

      <div class="column is-2">
        <div class="field central">
          <figure class="image">
            <img class="is-rounded img-small" src="https://bulma.io/images/placeholders/16x16.png" alt="Placeholder image">
          </figure>
        </div>

        <div class="field">
          <div class="file is-info">
            <div class="content-upload">
              <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">
                    choose picture
                  </span>
                </span>
              </label>
            </div>
          </div>
        </div>

      </div>

      <div class="column is-12">
        <div class="field">
          <label class="label"> Description</label>
          <div class="control">
            <textarea class="textarea is-medium" type="text" rows="7"></textarea>
          </div>
        </div>
      </div>

      <div class="column is-6">
        <div class="field">
          <label class="label">Theme</label>
          <div class="control">
            <button class="button">Choose a Theme</button>
          </div>
        </div>
      </div>

      <div class="column is-6">
        <div class="field">
          <label class="label">Tag</label>
          <div class="control">
            <input type="text" class="input">
          </div>
        </div>
      </div>

      <div class="column is-6">
        <div class="group-header">
          <label class="label group-title">Players</label>
          <button class="group-button button">Add</button>
        </div>
        <div class="box h-150">

        </div>
      </div>

      <div class="column is-6">
        <div class="group-header">
          <label class="label group-title">Add Custons</label>
        </div>
        <div class="box h-150">

        </div>
      </div>

      <div class="column is-6">
        <div class="group-header">
          <label class="label group-title">Maps</label>
          <button class="group-button button">Add</button>
        </div>
        <div class="box h-150">

        </div>
      </div>

      <div class="column is-6">
        <div class="group-header">
          <label class="label group-title">Quests</label>
          <button class="group-button button">Add</button>
        </div>
        <div class="box h-150">

        </div>
      </div>

      <div class="column is-2">
        <label class="checkbox">
          <input type="checkbox"> is private
        </label>
        <label class="checkbox">
          <input type="checkbox"> has forum
        </label>
        <label class="checkbox">
          <input type="checkbox"> can have spectors
        </label>
      </div>

      <div class="column is-3 is-offset-9">
        <button class="button">Cancel</button>
        <button class="button">Create</button>
      </div>
    </div>

  </div>
</div>
