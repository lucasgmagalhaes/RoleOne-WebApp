<form class="columns top-spacing">
  <div class="column is-4">
    <div class="card">
      <div class="card-content">

        <div class="field">
          <figure class="image">
            <img class="is-rounded" src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image">
          </figure>
        </div>

        <div class="field central">
          <div class="file is-info">
            <div class="content-upload">
              <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose picture
                  </span>
                </span>
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="column is-8">
    <div class="card">
      <div class="card-content">

        <div class="columns is-multiline is-centered">
          <div class="column is-half">
            <div class="field">
              <label class="label">First name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>

          <div class="column is-half">
            <div class="field">
              <label class="label">Last name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>

          <div class="column is-half">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>

          <div class="column is-half">
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>

          <div class="column is-half">
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>

          <div class="column is-half">
            <div class="field">
              <label class="label">Confirmn new password</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>

          <div class="column is-4">
            <div class="field">
              <div class="center">
                <a class="button button-form">CANCEL</a>
                <a class="button button-form is-info">SAVE</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
