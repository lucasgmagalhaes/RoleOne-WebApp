<div class="card">
  <div class="card-content">
    <div class="content">

      <div class="columns is-mobile">

        <!--Campain name-->
        <div class="column">
          <div class="centered-parent">
            <div class="centered-child">
              <p class="has-text-grey is-size-6"> CAMPAIN_NAME</p>
            </div>
          </div>
        </div>

        <!--Number of users-->
        <div class="column">
          <div class="border centered-parent tooltip">
            <span class="tooltiptext">Number of users</span>
            <div class="no-selection centered-child">
              <span class="icon">
                <i class="fa fa-user"></i>
              </span>
              10000
            </div>
          </div>
        </div>

        <!--Time played-->
        <div class="column">
          <div class="border centered-parent tooltip">
            <span class="tooltiptext">Total time played</span>
            <div class="no-selection centered-child">
              <span class="icon">
                <i class="far fa-clock"></i>
              </span>
              1000
            </div>
          </div>
        </div>

        <!--Online/Offline-->
        <div class="column">
          <div class="border online tooltip centered-parent">
            <span class="tooltiptext">The campain is offline</span>
            <div class="no-selection centered-child">
              <p class="acess-font no-selection is-size-6 field-padding">Online</p>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="centered-parent">
            <div class="no-selection centered-child">
              <button class="button is-info">Play!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
