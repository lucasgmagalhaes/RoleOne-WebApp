<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="column is-5 is-offset-4">
        <div class="box shadowed">
          <div class="has-text-centered">
            <p class="subtitle has-text-grey">An email with a new password will be send to your inbox</p>
          </div>
          <form>
            <div class="column">
              <div class="field">
                <div class="control field-label is-small">
                  <label class="has-text-grey label is-small">EMAIL</label>
                </div>
                <div class="control">
                  <!--class="is-danger"-->
                  <input class="input" type="email">
                </div>
                <!--
                    To invalid on email
                    <p class="help is-danger">This email is invalid</p>
                  -->
              </div>

              <button class="button is-block is-link is-fullwidth">Send Email</button>

              <div class="field">
                <div class="control field-label is-small">
                  <label class="is-small">
                    <a [routerLink]="['/login']">Back to login</a>
                  </label>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
